<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="code.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="StyleSheet.css">-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="StyleSheet.css">

</head>
<body>
    <div class="container col-8">
        <table class="table table-dark">
            <thead>
                <th>Gram</th>
                <th>Milliliter</th>
            </thead>
            <tr>
                <th><input type="number" class="form-control" inputmode="numeric" id="mgOne" value="" placeholder="Begin gram"></th>
                <th><input type="number" class="form-control" inputmode="numeric" id="mlOne" value="" placeholder="Begin ml"></th>
            </tr>
            <tr>
                <th><input type="number" class="form-control" inputmode="numeric" id="mgTwo" value=""></th>
                <th><input type="number" class="form-control" inputmode="numeric" id="mlTwo" value=""></th>
            </tr>
        </table>

        <!--Form code-->

        <form class="form-inline">
            <div class="form-group">
                <input type="number" class="form-control form-control-lg" id="mgOne" placeholder="Begin gram">
                <input type="number" class="form-control form-control-lg" id="mlOne" placeholder="Begin ml">
            </div>
        </form>
        <form class="form-inline">
            <div class="form-group">
                <input type="number" class="form-control form-control-lg" id="mgTwo" placeholder="Eind gram">
                <input type="number" class="form-control form-control-lg" id="mlTwo" placeholder="Eind ml">
            </div>
        </form>

        <!--End form code-->

        <div class="text-center">
            <button class="btn btn-primary" onclick="Calculate()">Bereken</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
</html>
