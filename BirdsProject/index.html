<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="code.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="StyleSheet.css">

</head>
<body>
    <div class="container-fluid col-10">
        <table class="table table-dark">
            <thead>
                <th>
                    <div class="dropdown">
                        <button id="weightUnitBtn" type="button" class="btn btn-secondary btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Gram<span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <button class="dropdown-item" type="button" onclick="ChangeWeightUnit(0, this)">Milligram</button>
                            <button class="dropdown-item" type="button" onclick="ChangeWeightUnit(1, this)">Gram</button>
                            <button class="dropdown-item" type="button" onclick="ChangeWeightUnit(2, this)">Kilo</button>
                        </ul>
                    </div>
                </th>
                <th>
                    <div class="dropdown">
                        <button id="fluidUnitBtn" type="button" class="btn btn-secondary btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Milliliter<span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <button class="dropdown-item" type="button" onclick="ChangeFluidUnit(0, this)">Milliliter</button>
                            <button class="dropdown-item" type="button" onclick="ChangeFluidUnit(1, this)" >Centiliter</button>
                            <button class="dropdown-item" type="button" onclick="ChangeFluidUnit(2, this)" >Deciliter</button>
                            <button class="dropdown-item" type="button" onclick="ChangeFluidUnit(3, this)" >Liter</button>
                        </ul>
                    </div>
                </th>
            </thead>
            <tr>
                <th><input type="number" class="form-control form-control-lg" id="mgOne" placeholder="Begin"></th>
                <th><input type="number" class="form-control form-control-lg" id="mgOne" placeholder="Begin"></th>
            </tr>
            <tr>
                <th><input type="number" class="form-control form-control-lg" id="mgTwo" placeholder="Eind"></th>
                <th><input type="number" class="form-control form-control-lg" id="mlTwo" placeholder="Eind"></th>
            </tr>
        </table>

        <div class="text-center">
            <button id="calcBtn" class="btn btn-primary" onclick="Calculate()">Bereken</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
</html>
